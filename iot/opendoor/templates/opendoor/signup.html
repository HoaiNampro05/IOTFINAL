<!DOCTYPE html>
<html>
<head>
  <title>Trang Đăng ký</title>
  <style>
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group input[type="file"] {
      padding: 0;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Đăng ký tài khoản</h2>
    <form action="{% url 'opendoor:housekey' %}" method="GET">
        <input type="submit" value="Lấy HouseKey">
    </form>
    <form action="{% url 'opendoor:signup' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="image">Ảnh đại diện:</label>
        <input type="file" id="image" name="image">
      </div>
      <div class="form-group">
        <label for="housekey">HomeKey:</label>
        <input type="text" id="housekey" name="housekey" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Đăng ký">
      </div>
    </form>
  </div>
</body>
</html>
